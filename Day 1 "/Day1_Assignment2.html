<!DOCTYPE html>
<html>
<body>

<h2>Declaring a Variable Using let</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
var  x = 10;
// Here x is 10
{  
  let x = 2;
  document.getElementById("demo").innerHTML = x;

  // Here x is 2
}
// Here x is 10
document.getElementById("demo1").innerHTML = x;


  const PI = 3.141592653589793;
 
  document.getElementById("demo2").innerHTML = PI;


</script>

</body>
</html>

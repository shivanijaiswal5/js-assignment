   <body onload = checkscope();>   
      <script type = "text/javascript">
         document.write("There are two types of variable in scope GLOBAL and LOCAL variable");
            var myVar = "global";      // Declare a global variable
            function checkscope( ) {
               var myVar = "local";  
               document.write("There are two types of variable in scope GLOBAL and LOCAL variable" + "\n");
           // Declare a local variable
            document.write("\n");
               document.write(myVar);
            }
         
      </script>     
   </body>
</html>

<html>
<head></head>
<body>
	<div id="demo"></div>
<script type="text/javascript">
	function showDate()
	{
	var d = new Date();

	var dd = d.getDate();
	var mon = d.getMonth();
	var year = d.getFullYear();

	document.write(dd + "/" + mon + "/" + year) ;


	}
showDate();

</script>

</body>
</html>
